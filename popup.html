<meta charset="UTF-8">
<link rel="stylesheet" href="popup.css" type="text/css"/>
<body>
<h2>网页眼动识别</h2>
<br>.

<hr align=centercolor=#987cb9 size=1>
<form id="control">
    <br>
    <input name="start" id="start" type="button" value="启动" onclick="ProcessSwitch();">
    <br><br>
    <input name="showWindow" type="checkbox" value="false">显示视点
</form>

<script>
    var input = document.getElementById("start");
    function ProcessSwitch() {
        if (input.value == "启动") {
            input.value = "暂停";
        }
        else {
            input.value = "启动";
        }
    }
</script>
</body>
