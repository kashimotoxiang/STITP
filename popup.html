    <h2>网页视线追踪</h2>

    <hr align=center color=#987cb9 size=1>

        <input name="start" id="start" type="button" value="启动">
        <input name="suspend" id="suspend" type="button" value="暂停">
        <br>
        <br>
        <hr align=center color=#987cb9 size=1>
        <br>
        <input name="generate" id="generate" type="button" value="输出">
        <br>
        <br>
        <br>
        <hr align=center color=#987cb9 size=1>
        <br>
        <input name="showGaze" type="checkbox" value="true" checked="on">显示视点

    <br>
    <hr align=center color=#987cb9 size=1>
    <br>
